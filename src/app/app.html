<h1>Events in Angular</h1>

<h2>1.Click Event</h2>
<button (click)="handleEvent($event)">Click Me</button>

<h2>2.Mouse Enter</h2>
<div (mouseenter)="handleEvent($event)">Enter Mouse Here</div>

<h2>3.Mouse Leave</h2>
<div (mouseleave)="handleEvent($event)">Leave Mouse</div>

<h2>4.Input</h2>
<input type="text" (input)="handleEvent($event)" placeholder="Enter Something Here">

<h2>5.Hover</h2>
<input (focus)="handleEvent($event)" type="text" placeholder="Hover">
